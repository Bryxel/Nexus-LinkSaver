{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-primary fs-2 fw-bold" href="{% url 'category_list' %}">
            <!-- <img src="{% static 'images/logo.png' %}" alt="Logo" width="200" height="100"> image not showing-->
             NEXUS
          </a>
          
      
          <div class="d-flex ms-auto align-items-center">
            {% if user.is_authenticated %}
              <span class="me-2">Logged in as {{ user.username }}</span>
              <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'login' %}">Login</a>
              <a class="btn btn-outline-success btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
      
      
    {% block content %}{% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
